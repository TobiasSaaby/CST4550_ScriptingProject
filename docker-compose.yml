version: "3.9"

services:
  ctf1:
    build:
      context: ./CTFs/BufferOverflow
      dockerfile: Dockerfile
      args:
        FLAG: ${CTF1_FLAG}
    ports:
      - "${CTF1_ACCESS}:22"
    networks:
      - shared

  ctf2:
    build:
      context: ./CTFs/EncryptionOSINT
      dockerfile: Dockerfile
    ports:
      - "${CTF2_ACCESS}:22"
    networks:
      - shared

  ctf3:
    build:
      context: ./CTFs/Strings
      dockerfile: Dockerfile
    ports:
      - "${CTF3_ACCESS}:22"
    networks:
      - shared

  ctf4:
    build: 
      context: ./CTFs/SQLi
      dockerfile: Dockerfile
    ports:
      - "${CTF4_ACCESS}:8000"
    networks:
      - shared

  backend:
    env_file:
      - ./.env
    build:
      context: ./Hiscores/backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - shared

  frontend:
    build:
      context: ./Hiscores/frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - shared

networks:
  shared: